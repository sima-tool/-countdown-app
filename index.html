<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感謝祭カウントダウン</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Noto Sans JP', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #8a2387, #e94057, #f27121);
            color: white;
            overflow: hidden;
        }

        .container {
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 4.5vw;
            margin-bottom: 0;
        }

        #countdown-days {
            font-size: 25vw;
            font-weight: 900;
            line-height: 1.1;
        }

        h2 {
            font-size: 4.5vw;
            margin-top: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.85); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>感謝祭まであと</h1>
        <div id="countdown-days"></div>
        <h2>日</h2>
    </div>
    <script>
        function calculateThanksgivingCountdown() {
            const countdownElement = document.getElementById('countdown-days');
            
            // 感謝祭は毎年11月の第4木曜日
            const getThanksgivingDate = (year) => {
                const novemberFirst = new Date(year, 10, 1);
                const dayOfWeek = novemberFirst.getDay(); // 0=Sun, 1=Mon, ..., 4=Thu
                // 最初の木曜日を見つける
                const firstThursday = 1 + (4 - dayOfWeek + 7) % 7;
                // 4番目の木曜日
                const thanksgivingDay = firstThursday + 21;
                return new Date(year, 10, thanksgivingDay);
            };

            const today = new Date();
            // 時刻をリセットして日付のみで比較
            today.setHours(0, 0, 0, 0);

            let nextThanksgiving = getThanksgivingDate(today.getFullYear());

            // 今年の感謝祭が既に過ぎていたら、来年の感謝祭をターゲットにする
            if (today > nextThanksgiving) {
                nextThanksgiving = getThanksgivingDate(today.getFullYear() + 1);
            }

            const timeDiff = nextThanksgiving.getTime() - today.getTime();
            const daysRemaining = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

            countdownElement.textContent = daysRemaining;
        }

        calculateThanksgivingCountdown();
    </script>
</body>
</html>
