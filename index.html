<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>カウントダウン</title>
<style>
  body {
    background-color: #f0f0f0;
    font-family: sans-serif;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .countdown-box {
    background-color: black;
    color: white;
    padding: 20px;
    margin: 20px;
    border-radius: 15px;
    text-align: center;
    width: 250px;
  }
  .date {
    font-size: 1.5em;
    margin-bottom: 10px;
  }
  .days {
    font-size: 5em;
    font-weight: bold;
    color: #00ff00;
  }
  .unit {
    font-size: 1.5em;
    color: #00ff00;
  }
</style>
</head>
<body>

<div class="container">
  <div class="countdown-box">
    <div class="date">10/03まであと</div>
    <div class="days" id="countdown1"></div>
    <div class="unit">日</div>
  </div>
  <div class="countdown-box">
    <div class="date">10/17まであと</div>
    <div class="days" id="countdown2"></div>
    <div class="unit">日</div>
  </div>
  <div class="countdown-box">
    <div class="date">11/03まであと</div>
    <div class="days" id="countdown3"></div>
    <div class="unit">日</div>
  </div>
</div>

<script>
  function countdown(elementId, targetDate) {
    const now = new Date();
    const target = new Date(now.getFullYear(), targetDate.getMonth(), targetDate.getDate());
    if (now > target) {
      target.setFullYear(target.getFullYear() + 1);
    }
    const diff = target.getTime() - now.getTime();
    const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
    document.getElementById(elementId).textContent = days;
  }

  countdown('countdown1', new Date(2025, 9, 3)); // 10月3日
  countdown('countdown2', new Date(2025, 9, 17)); // 10月17日
  countdown('countdown3', new Date(2025, 10, 3)); // 11月3日
</script>

</body>
</html>
